<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Results summary component</title>


</head>
<body>

<section class="result">
  <p id="your">Your Result</p>
  <p id="value"><span id="number">76</span> <span>of 100</span></p>
  <p id="great">Great</p>
  <p class="percent">you score heigher than 65% if the people who have taken these tests.</p>
</section>

<section class="summary">
  <p id="summary">Summary</p>

  <div>
    <p id="reaction"><span><img src="./assets/images/icon-reaction.svg" alt=""></span> <span>Reaction</span> <span>80/<span id="hundred">100</span></span></p>
    <p id="memory"><span><img src="./assets/images/icon-memory.svg" alt=""></span> <span>Memory</span> <span>80/<span id="hundred">100</span></span></p>
    <p id="verbal"><span><img src="./assets/images/icon-verbal.svg" alt=""></span> <span>verbal</span> <span>80/<span id="hundred">100</span></span></p>
    <p id="visual"><span><img src="./assets/images/icon-visual.svg" alt=""></span> <span>visual</span> <span>80/<span id="hundred">100</span></span></p>
  </div>

  <button id="button">Continue</button>

</section>

</body>
</html>
